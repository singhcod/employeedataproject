<!DOCTYPE html>
<html lang="en">

<body>

   <div class="messages">
                {% if messages %}
                    {% for message in messages %}
                        <div class=" text-center alert alert-{{ message.tags}}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
             </div>

</body>
</html>
